<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/sirotinjski.css">
    <title>Zadaci</title>
</head>
<body>
    <div class="container">
        <div class="card mt-3">
            <div class="card-header">Postavi repozitorij</div>
            <div class="card-body card-text">
                <form>    
                    <div class="form-group row">
                        <div class="form-row col-md-4">
                            <label class="col-md-3 col-form-label" for="odabirVjezbe">Vježba</label>
                            <div class="col-md-9">
                                <select id="odabirVjezbe" class="form-control">
                                    <option selected>Vježba 1</option>
                                    <option>Vježba 2</option>
                                    <option>Vježba 3</option>
                                    <option>Vježba 4</option>
                                    <option>Vježba 5</option>
                                  </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-row col-md-4">
                            <label class="col-md-3 col-form-label" for="odabirZadatka">Zadatak</label>
                            <div class="col-md-9">
                                <select id="odabirZadatka" class="form-control">
                                    <option selected>Zadatak 1</option>
                                    <option>Zadatak 2</option>
                                    <option>Zadatak 3</option>
                                    <option>Zadatak 4</option>
                                    <option>Zadatak 5</option>
                                  </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-secondary">Pošalji</button>
                        </div>
                    </div>
                </form>            
            </div>
        </div>
    </div>
</body>
</html>
